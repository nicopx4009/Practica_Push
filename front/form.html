<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
</style>
<body>
    <div class="row">
        <div class="col-6">
            <h1>Ingresa los Datos</h1>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="apellido" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="email" class="form-control" id="telefono" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="email" class="form-control" id="direccion" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary" id="BtnEnviarForm">Submit</button>
              </form>
        </div>
        <div class="col-6">
            <h1>Registros Actuales</h1>
            <table class="table" id="tabla">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Direccion</th>
                      <th scope="col">Email</th>
                      <th scope="col">Contrase√±a</th>
                    </tr>
                  </thead>
                  <tbody
                  id="cuerpo">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./front/js/form.js"></script>
</body>
</html>
