<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./assets/css/estilo.css" />
  <body>
    <h1 class="text-center mt-3">LOGIN</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 col-md-4 formulario">
          <form>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label mb-3"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="EMAIL"
                aria-describedby="emailHelp"
                placeholder="EMAIL"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input type="password" class="form-control" id="CONTRASEÑA" />
            </div>
            <div class="mb-3">
              <p>
                <a class="link-underline-dark" href="registro.html"
                  >Si no tienes cuenta registrare</a
                >
              </p>
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-success" id="btnEnviarLogin">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
